    <div id="picture-top" class="div-top">
        <h1>שאלות סקר על הבניין שלנו </h1>
        <h2>אנא ענו בכנות.</h2>
        <br>
        <br>
    </div>
    <form id="formSurvey">
        <!-- 1 -->
        <div id="fsQ1">
            <label for=""><mark>כמה שנים אתה גר בבניין?</mark> </label><br>
            <input type="radio" name="radio" id="fsYearsOp1" value="new" required>
            <label for="fsYearsOp1"> דייר חדש-עד שנה</label><br>
            <input type="radio" name="radio" id="fsYearsOp2" value="mid" required>
            <label for="fsYearsOp2"> דייר בינוני-משנה עד 5 שנים</label><br>
            <input type="radio" name="radio" id="fsYearsOp3" value="old" required>
            <label for="fsYearsOp3"> דייר וותיק-החל מ-5 שנים והלאה</label><br>

        </div>
        <!-- 2 -->
        <div id="fsQ2">
            <label for="">
                <mark>כמה ילדים יש לך?</mark>
            </label>

            <br>
            <input type="number" min="0" max="21" id="fsChild" required>
        </div>
        <br>
        <!-- 3 -->
        <div id="fsQ3">
            <label for=""><mark>מה רמת שביעות הרצון שלך מנקיון הבניין?</mark></label><br>
            <input type="range" min step="1" max step="5" id="fsIsGood" required><br>
        </div>
        <!-- 4 -->
        <div id="fsQ4">

            <label> <mark>בחירת צבע לצביעת הבנייין </mark></label><br>
            <select id="fsColor" required>
                <option value="white">לבן</option>
                <option value="offWhite">שמנת</option>
                <option value="blue">כחול</option>
                <option value="grey">אפור</option>
            </select>



        </div>
        <br>
        <!-- 5 -->
        <div id="fsQ5">

            <label for=""><mark>מהם שעות המנוחה שלך בצהריים?</mark></label><br>
            <input type="radio" id="fsSleepOp1" name="sleep" value="dosnt-sleep" required>
            <label for="">לא יישן בכלל</label><br>
            <input type="radio" id="fsSleepOp2" name="sleep" value="betwwen2-4" required>
            <label for="">ישן בין 2 ל-4</label><br>
            <input type="radio" id="fsSleepOp3" name="sleep" value="sleeps" required>
            <label for="">גמיש</label><br>
        </div>
        <!-- 6 -->
        <div id="fsQ6">

            <label for=""><mark>בחירת וועד בית חדש</mark></label><br>
            <input type="text" id="fsCom" required placeholder="שם פרטי">
            <input type="text" id="fsComLastName" required placeholder="שם משפחה">
        </div>
        <br>
        <div is="fsQ7">
            <label>האם את/ה וועד בית?</label>
            <input type="checkbox" id="fsCurrentComm"><br>
        </div>
        <button type="submit" id="fsOk" class="btn-bd-primary">לשליחה הטופס</button>

    </form>

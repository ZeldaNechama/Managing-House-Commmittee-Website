<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../styles/registerAndDetailes.css">

<body>
    <div id="top-pic">
        <h1>להרשמה מלא את הפרטים הבאים</h1>
    </div>
    <br>
    <form id="buildingForm">
        <input type="number" id="buildingId" name="buildingId" placeholder="הכנס קוד דייר" required><br>
        <input type="text" id="buildingAdress" name="buildingAdress" placeholder="הכנס כתובת בנין" required><br>
        <input type="text" id="houseCommite" name="houseCommite" placeholder="הכנס שם וועד בית"><br>
        <input type="email" id="emailhouseCommite" name="emailhouseCommite" placeholder="הכנס מייל וועד בית"><br>
        <input type="tel" id="telHouseCommite" name="telhouseCommite" placeholder="הכנס טלפון"><br>
        <br>
        <button class="btn btn-dark" id="sumbitBtn">שליחת הנתונים לצורך בניית בנין חדש</button>
    </form>

    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
</body>

<script src="../libraries/jquery-3.5.1.js"></script>
